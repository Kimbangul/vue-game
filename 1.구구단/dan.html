<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <div>
            {{first}} 곱하기 {{second}} 는?
        </div>
        <form v-on:submit="onSubmitForm">
            <input type="number" v-model="value" ref="answer">
            <!-- vue가 부르는 이름이 answer -->
            <button type="submit">입력</button>
        </form>
        <div id="result">{{result}}</div>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#root',
        data: {
            first: Math.ceil(Math.random() * 9),
            second: Math.ceil(Math.random() * 9), // 두 번째 숫자
            value: '', // 사용자가 치는 결괏값
            result: '' // 정답 / 오답 표시
        },
        methods: {
            onSubmitForm: function (e) {
                // 이벤트 리스너와 동일
                e.preventDefault();
                // 뷰나 리액트 같은 싱글 페이지에서는 페이지 새로고침을 막아주어야 함.
                if (this.first * this.second === parseInt(this.value)) {
                    this.result = '정답';
                    // 여기서의 this는 데이터를 가리킨다.

                    // 문제 ,사용자 입력값 초기화
                    this.first = Math.ceil(Math.random() * 9);
                    this.second = Math.ceil(Math.random() * 9); 
                    this.value = ''; 
                } else {
                    this.result = '땡'

                    //  사용자 입력값 초기화
                    this.value = ''; 
                }
                this.$refs.answer.focus()
                // document.querySelector나 jQuery에서의 태그 선택자와 동일하게 vue는 $refs를 사용해서 태그를 선택한다.
            }
        }
    })
</script>

</html>
